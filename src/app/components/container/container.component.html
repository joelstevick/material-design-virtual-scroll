<h1>Virtual Scroll Data</h1>
{{ index }}
<cdk-virtual-scroll-viewport
  (scrolledIndexChange)="scrolledIndexChange($event)"
>
  <div *cdkVirtualFor="let item of items; index as index" class="item">
    <mat-spinner></mat-spinner>
    <span>{{item | json}}</span>
  </div>
  <div id="bottom"></div>
</cdk-virtual-scroll-viewport>
