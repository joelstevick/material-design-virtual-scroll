<h1>Virtual Scroll Data</h1>
{{ index }}
<cdk-virtual-scroll-viewport (scrolledIndexChange)="scrolledIndexChange($event)">
	<div id="top" #top></div>
	<div *cdkVirtualFor="let item of items; index as index" class="item">
		<span>{{item | json}}</span>
	</div>
	<div id="bottom"></div>
</cdk-virtual-scroll-viewport>
