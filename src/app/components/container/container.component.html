<h1>Virtual Scroll Data</h1>
{{ index }}
<cdk-virtual-scroll-viewport (scrolledIndexChange)="scrolledIndexChange($event)">
	<div id="top" #top></div>
	<ng-container *cdkVirtualFor="let item of items; index as index">
		<div class="item">
			<span>{{item | json}}</span>
		</div>
	</ng-container>
	<div class="item" id="bottom"></div>
</cdk-virtual-scroll-viewport>
